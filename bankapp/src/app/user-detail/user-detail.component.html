<div *ngIf="user">

  <h2>{{ user.username }} Details</h2>
  <div><span>id: </span>{{user.id}}</div>
  <div class="col-md-12">
    <label>username:
      <input [(ngModel)]="user.username" placeholder="username"/>
    </label>
    <span *ngIf="!user.username" style='color:red'> Username can not be empty</span>
  </div>
  <div class="col-md-12">
    <label>password:
      <input type="password" [(ngModel)]="user.password" placeholder="password"/>
    </label>
    <span *ngIf="user.password">
        <span *ngIf="user.password.length>=4 && user.password!=user.confirmation" style='color:red'> Passwords do not match</span>
        <span *ngIf="user.password.length<4" style='color:red'> Passwords is too short!</span>
    </span>
  </div>
  <div class="col-md-12">
    <label>confirmation:
      <input type="password" [(ngModel)]="user.confirmation" placeholder="confirmation"/>
    </label>
  </div>
  <div class="col-md-12">
    <label>email:
      <input [(ngModel)]="user.email" placeholder="email"/>
    </label>
  </div>
  <div class="col-md-12">
    <label>First name:
      <input [(ngModel)]="user.first_name" placeholder="firstname"/>
    </label>
  </div>
  <div class="col-md-12">
    <label>Last name:
      <input [(ngModel)]="user.last_name" placeholder="lastname"/>
    </label>
  </div>
  <div class="col-md-12">
    <label>IBAN:
      <input [(ngModel)]="user.iban" ngxIban placeholder="iban"/>
    </label>
    <span *ngIf="iban_error" style='color:red'> {{iban_error}}</span>
  </div>
  <div class="col-md-12">
    <label>Is superuser?:
      <input type='checkbox' [(ngModel)]="user.is_superuser" placeholder="is_superuser"/>
    </label>
  </div>
  <div class="col-md-12">
    <button (click)="save()">save</button>
  </div>

</div>
<button (click)="goBack()">go back</button>
